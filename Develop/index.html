<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <p id="appointmentLogged" class="message">Appointment Added to <span class="localStorage"> localStorage ✔️</span></p>
    <div class="container.fluid">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-sm-1 text-right align-self-center time">9AM</div>
        <input type="text" id="9" class="col-sm-10 text-left textarea">
        <button data-index="1" class="col-sm roundedcorners button1">💾</button>
      </div>
      <div class="row">
        <div class="col-sm-1 text-right align-self-center time">10AM</div>
        <input type="text" id="10" class="col-sm-10 text-left textarea">
        <button data-index="2" class="col-sm roundedcorners button1">💾</button>
      </div>
      <div class="row">
        <div class="col-sm-1 text-right align-self-center time">11AM</div>
        <input type="text" id="11" class="col-sm-10 text-left textarea">
        <button data-index="3" class="col-sm roundedcorners button1">💾</button>
      </div>
      <div class="row">
        <div class="col-sm-1 text-right align-self-center time">12pm</div>
        <input type="text" id="12" class="col-sm-10 text-left textarea">
        <button data-index="4" class="col-sm roundedcorners button1">💾</button>
      </div>
      <div class="row">
        <div class="col-sm-1 text-right align-self-center time">1pm</div>
        <input type="text" id="13" class="col-sm-10 text-left textarea">
        <button data-index="5" class="col-sm roundedcorners button1">💾</button>
      </div>
      <div class="row">
        <div class="col-sm-1 text-right align-self-center time">2pm</div>
        <input type="text" id="14" class="col-sm-10 text-left textarea">
        <button data-index="6" class="col-sm roundedcorners button1">💾</button>
      </div>
      <div class="row">
        <div class="col-sm-1 text-right align-self-center time">3pm</div>
        <input type="text" id="15" class="col-sm-10 text-left textarea">
        <button data-index="7" class="col-sm roundedcorners button1">💾</button>
      </div>
      <div class="row">
        <div class="col-sm-1 text-right align-self-center time">4pm</div>
        <input type="text" id="16" class="col-sm-10 text-left textarea">
        <button data-index="8" class="col-sm roundedcorners button1">💾</button>
      </div>
      <div class="row">
        <div class="col-sm-1 text-right align-self-center time">5PM</div>
        <input type="text" id="17" class="col-sm-10 text-left textarea">
        <button data-index="9" class="col-sm roundedcorners button1">💾</button>
      </div>      
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
